<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; padding: 10px;}
    .attribution a { color: hsl(228, 67%, 63%); }
  </style>
</head>
<body>

  <div class="center-cnt">

    <div class="card">

      <div class="card__info">
        <h1 class="info__title">Get <strong>insights</strong> that help your business grow.</h1>
        
        <p class="info__par">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
        <ul class="card__stats">
          <li class="stats">
            <span>10k+</span> companies
          </li>
          <li class="stats">
            <span>314</span> templates
          </li>
          <li class="stats">
            <span>12m+</span> queries
          </li>
        </ul>

      </div><!--.card__info-->

      <div class="card__image">
        <div class="bkg-image"></div>
      </div>

    </div><!--.card-->
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/brujavsen">Bruno Sena</a>.
    </div>
  </div><!--.center-cnt-->



</body>
</html>
